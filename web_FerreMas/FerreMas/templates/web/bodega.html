<style>
  .tabla-responsive {
    overflow-x: auto;
    margin-bottom: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 12px;
  }

  .tabla-estilizada {

    background-color: #fff;

    overflow: hidden;
  }

  .tabla-estilizada thead {

  }

  .tabla-estilizada th,

  .tabla-estilizada tbody tr:hover {

  }

  .titulo-seccion {

    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-reponer:hover {
    background-color: #e07f00;
  }

  .btn-eliminar-producto {

  }
